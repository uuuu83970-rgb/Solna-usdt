<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLANA OFFICIAL | REWARD NODE</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --solana-purple: #9945FF;
            --solana-green: #14F195;
            --dark-bg: #000000;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-glow: rgba(153, 69, 255, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 0% 0%, rgba(153, 69, 255, 0.15) 0%, transparent 50%),
                              radial-gradient(circle at 100% 100%, rgba(20, 241, 149, 0.1) 0%, transparent 50%);
        }

        /* Modals & Overlays */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg); z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(20px);
        }

        .modal {
            background: #0a0a0a; padding: 40px; border-radius: 30px;
            border: 1px solid var(--solana-purple); text-align: center;
            max-width: 450px; width: 92%;
            box-shadow: 0 0 50px rgba(153, 69, 255, 0.2);
        }

        /* Custom Alert (No Ad Link here) */
        #custom-alert {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 2000;
            justify-content: center; align-items: center;
        }
        .alert-box {
            background: #0f0f0f; border: 2px solid var(--solana-green);
            padding: 35px; border-radius: 25px; text-align: center;
            box-shadow: 0 0 40px var(--solana-green); max-width: 380px; width: 88%;
        }

        /* UI Elements */
        header {
            padding: 25px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--glass-bg);
            position: sticky; top: 0; z-index: 500;
        }

        .logo { display: flex; align-items: center; gap: 12px; font-family: 'Orbitron'; font-weight: 900; font-size: 24px; color: #fff; letter-spacing: 2px; }
        .logo span { color: var(--solana-green); }

        .sol-icon {
            width: 35px; height: 28px;
            background: linear-gradient(135deg, var(--solana-purple), var(--solana-green));
            clip-path: polygon(20% 0%, 100% 0%, 80% 33%, 0% 33%, 20% 66%, 100% 66%, 80% 100%, 0% 100%);
        }

        .btn-action {
            background: linear-gradient(90deg, var(--solana-purple), var(--solana-green));
            color: #000; border: none; padding: 18px 35px; border-radius: 50px;
            font-weight: 800; cursor: pointer; text-transform: uppercase;
            font-family: 'Orbitron'; transition: 0.4s; letter-spacing: 1.5px; width: 100%;
        }
        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 10px 25px var(--solana-green); }

        input[type="text"] {
            width: 100%; padding: 18px; border-radius: 15px; border: 1px solid #222;
            background: #050505; color: var(--solana-green); margin-top: 25px;
            outline: none; font-size: 16px; text-align: center; font-family: 'Orbitron';
        }

        #scanner-ui { display: none; margin-top: 20px; position: relative; height: 120px; overflow: hidden; border-radius: 10px; }
        .laser { width: 100%; height: 3px; background: var(--solana-green); box-shadow: 0 0 20px var(--solana-green); position: absolute; animation: scan 1.2s infinite ease-in-out; }
        @keyframes scan { 0% { top: 0; } 100% { top: 120px; } }

        #gift-screen { display: none; text-align: center; padding: 60px 20px; }
        .gift-box {
            font-size: 100px; color: var(--solana-purple);
            animation: floating 2.5s infinite ease-in-out;
            margin: 40px 0; text-shadow: 0 0 50px var(--solana-purple);
            cursor: pointer;
        }
        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px); } }

        #result-view { display: none; padding: 40px 20px; text-align: center; max-width: 600px; margin: 0 auto; }
        .timer-box { 
            background: var(--glass-bg); padding: 25px; border-radius: 20px; 
            margin: 30px 0; font-size: 45px; font-family: 'Orbitron';
            color: var(--solana-green); border: 1px solid var(--border-glow);
            text-shadow: 0 0 15px var(--solana-green);
        }

        textarea {
            width: 100%; background: #080808; border: 1px solid #222;
            padding: 20px; border-radius: 15px; color: #fff; margin-top: 20px; outline: none;
        }

        .telegram-btn {
            background: #0088cc; color: white; display: flex; align-items: center; justify-content: center; gap: 10px;
            text-decoration: none; padding: 18px; border-radius: 50px;
            font-weight: bold; margin-top: 20px; font-family: 'Orbitron'; cursor: pointer; border: none; width: 100%;
            box-shadow: 0 10px 20px rgba(0, 136, 204, 0.3);
        }
    </style>
</head>
<body>

    <!-- CUSTOM ALERT -->
    <div id="custom-alert">
        <div class="alert-box">
            <h3 id="alert-msg" style="margin-bottom: 25px; line-height: 1.5;"></h3>
            <button class="btn-action" style="padding: 12px 25px; font-size: 13px;" onclick="closeSimpleAlert()">OK, UNDERSTOOD</button>
        </div>
    </div>

    <!-- STAGE 1: ENTRY -->
    <div class="overlay" id="entry-stage">
        <div class="modal">
            <div class="sol-icon" style="margin: 0 auto;"></div>
            <h2 style="font-family: 'Orbitron'; margin-top: 25px; color: var(--solana-green);">SOLANA REWARD NODE</h2>
            <p style="color: #888; margin-top: 15px;">Access the Solana Mainnet rewards pool? Node synchronization is required.</p>
            <button class="btn-action" onclick="showAddressScreen()">CONNECT TO NODE</button>
        </div>
    </div>

    <!-- STAGE 2: ADDRESS INPUT -->
    <div class="overlay" id="address-stage" style="display: none;">
        <div class="modal">
            <h2 style="font-family: 'Orbitron';">WALLET SYNC</h2>
            <p style="color: #aaa;">Please provide your Solana (SOL) wallet address to scan for eligible reward blocks.</p>
            <input type="text" id="wallet-input" placeholder="Enter SOL Wallet Address...">
            
            <div id="scanner-ui">
                <div class="laser"></div>
                <p style="margin-top: 50px; color: var(--solana-green); font-size: 11px; letter-spacing: 2px;">SYNCHRONIZING WITH BLOCKCHAIN...</p>
            </div>
